<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lab Q5</title>
</head>
<body>
    <h1>Welcome to millennium Gymnastic Booster Club Popcorn sales</h1>

    <label for="bname">Buyer's Name :</label>
    <input type="text" name="bname" id="bname">
    <br>

    <label for="saddress">Street Address:</label>
    <input type="text" name="saddress" id="saddress">
    <br>

    <label for="zip">City state Zip :</label>
    <input type="text" name="zip" id="zip">
    <br>
    <br>

    <table>
        <tr>
            <th>Product Name</td>
            <th>Price</td>
            <th>Quality</td>
        </tr>
        <tr>
            <td>Unpoped Popcorn(1 lb.)</td>
            <td>$3.00</td>
            <td><input type="text" name="quality" id="quality" size="2"></td>
        </tr>
        <tr>
            <td>caremal Popcorn(1 lb.)</td>
            <td>$3.50</td>
            <td><input type="text" name="quality" id="quality" size="2"></td>
        </tr>
        <tr>
            <td>Caremal nut Popcorn(1 lb.)</td>
            <td>$4.50</td>
            <td><input type="text" name="quality" id="quality" size="2"></td>
        </tr>
        <tr>
            <td>Toffee nut Popcorn(1 lb.)</td>
            <td>$5.00</td>
            <td><input type="text" name="quality" id="quality" size="2"></td>
        </tr>
    </table>

    <h3>payment method</h3>

    <input type="radio" name="method" id="visa">
    <label for="visa">visa</label>
    <br>

    <input type="radio" name="method" id="master_card">
    <label for="master_card">master card</label>
    <br>

    <input type="radio" name="method" id="discover">
    <label for="discover">Discover</label>
    <br>

    <input type="radio" name="method" id="cheque">
    <label for="cheque">cheque</label>
    <br>

    <input type="submit" value="submitt order">
    <input type="reset" value="clear order form">
</body>
</html>
